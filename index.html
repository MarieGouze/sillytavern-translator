const callAPI=async(parts,systemPrompt,apiConfig,signal,onChunk=null)=>{
  const provider=apiConfig.providers[apiConfig.providerIdx];
  if(!provider?.key)throw new Error("ÈúÄAPI Key");
  let fullParts=[...parts];
  if(apiConfig.jailbreakText?.trim()){const textParts=fullParts.filter(x=>typeof x==='string');fullParts=[apiConfig.jailbreakText+'\n\n'+textParts.join('\n'),...fullParts.filter(x=>typeof x!=='string')]}
  let sysPrompt=systemPrompt;
  if(apiConfig.translationGuide?.trim())sysPrompt+='\n\n'+apiConfig.translationGuide;
  const useStream=!!onChunk;

  if(provider.url){
    const body={model:apiConfig.model,messages:[{role:'system',content:sysPrompt},{role:'user',content:fullParts.join('\n')}],stream:useStream};
    const resp=await fetch(provider.url.replace(/\/$/,'')+(provider.endpoint||'/chat/completions'),{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${provider.key}`},body:JSON.stringify(body),signal});
    if(!resp.ok){const err=await resp.json().catch(()=>({}));throw new Error(err.error?.message||`HTTP ${resp.status}`)}
    if(!useStream)return(await resp.json()).choices?.[0]?.message?.content||'';
    const reader=resp.body.getReader();const decoder=new TextDecoder();let buf='',result='';
    while(true){const{done,value}=await reader.read();if(done)break;buf+=decoder.decode(value,{stream:true});const lines=buf.split('\n');buf=lines.pop()||'';
      for(const line of lines){const trimmed=line.trim();if(!trimmed.startsWith('data:'))continue;const d=trimmed.slice(5).trim();if(d==='[DONE]')continue;
        try{const p=JSON.parse(d);const delta=p.choices?.[0]?.delta?.content||'';if(delta){result+=delta;onChunk(result)}}catch{}}}return result;
  }else{
    const genAI=new GoogleGenerativeAI(provider.key);
    const genModel=genAI.getGenerativeModel({model:apiConfig.model,systemInstruction:sysPrompt});
    if(!useStream)return(await genModel.generateContent({contents:[{role:'user',parts:fullParts}]})).response.text();
    const streamResult=await genModel.generateContentStream({contents:[{role:'user',parts:fullParts}]});
    let full='';for await(const chunk of streamResult.stream){full+=chunk.text();onChunk(full)}return full;
  }
};
